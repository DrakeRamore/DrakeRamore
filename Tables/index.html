<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
    <table border="1">
        <!--Row 1-->
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <!--Row 2-->
        <tr>
            <td colspan="4"></td>
            <td></td>
        </tr>
        <!--Row 3-->
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <!--Row 4-->
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td rowspan="3" colspan="2"></td>
        </tr>
        <!--Row 5-->
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td></td>
        </tr>
        <!--Row 6-->
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
