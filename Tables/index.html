<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td {
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 50px;
        }
        /*tr {
            height: 50px;
        }*/
    </style>
</head>
<body>
    <table border="1">
        <!--Row 1-->
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
            <td></td>
        </tr>
        <!--Row 2-->
        <tr>
            <td colspan="4">4</td>
            <td>5</td>
        </tr>
        <!--Row 3-->
        <tr>
            <td>6</td>
            <td>7</td>
            <td rowspan="2">8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <!--Row 4-->
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
            <td>14</td>
            <td rowspan="3" colspan="2">15</td>
        </tr>
        <!--Row 5-->
        <tr>
            <td rowspan="2" colspan="3">16</td>
        </tr>
        <!--Row 6-->
        <tr>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
